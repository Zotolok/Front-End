<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <div class="padre">
        <div class="summaryScreen">
            <div class="sonBox1">
                <div class="box">
                    <h1>Your Result</h1>
                    <div class="circle">
                        <p id="grade">76</p>
                        <p id="textCircle">of 100</p> 
                    </div>
                    <h2>Great</h2>
                    <p id="greatText">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="sonBox2">
                <div class="summary">
                    <h3>Summary</h3>
                    <div class="features">
                        <div class="element" id="color1">
                            <img src="/images/icon-reaction.svg" class="image">
                            <p id="reaction">Reaction</p>
                            <p class="score"><spam class="scoreBlue">80</spam> / 100</p>
                        </div>
                        <div class="element" id="color2">
                            <img src="/images/icon-memory.svg" class="image">
                            <p id="memory">Memory</p>
                            <p class="score"><spam class="scoreBlue">92</spam> / 100</p>
                        </div>
                        <div class="element" id="color3">
                            <img src="/images/icon-verbal.svg" class="image">
                            <p id="verbal">Verbal</p>
                            <p class="score"><spam class="scoreBlue">61</spam> / 100</p>
                        </div>
                        <div class="element" id="color4">
                            <img src="/images/icon-visual.svg" class="image">
                            <p id="visual">Visual</p>
                            <p class="score"><spam class="scoreBlue">72</spam> / 100</p>
                        </div>
                    </div>
                </div>
                <div class="continue">
                    <h4>Continue</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
